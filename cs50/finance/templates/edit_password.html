{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/edit-password" method="post">
        <div class="mb-3">
            <input id="pass1" class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password" required>
        </div>
        <div class="mb-3">
            <input id="pass2" class="form-control mx-auto w-auto" name="confirmation" placeholder="Password Again" type="password" oninput="check()" required>
        </div>
        <button id="submit" class="btn btn-primary" type="submit">Save Password</button>
    </form>
    <script>
        function check() {
            let pass1=document.getElementById("pass1");
            if (pass1.value!=document.getElementById("pass2").value){
                pass1.setCustomValidity('Password Must be Matching.');
            } else if (pass1.value.length<8){
                pass1.setCustomValidity("Password Must be 8 character long");
            } else {
                pass1.setCustomValidity('');
            }
        }
    </script>
{% endblock %}
